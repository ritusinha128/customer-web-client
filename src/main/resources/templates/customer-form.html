<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .nav-button {
            margin-top: 20px;
            text-align: center;
        }
        .nav-button a {
            text-decoration: none;
            background-color: #ccc;
            color: #333;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-button a:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <h1>Customer Form</h1>
    <form method="post" th:action="@{${customer.id} != 0} ? @{'/web/customers/update/' + ${customer.id}} : @{/web/customers}">
        <input type="hidden" th:field="*{customer.id}"/>
        <label>Name:</label>
        <input type="text" th:field="*{customer.name}" required/>
        <button type="submit">Submit</button>
    </form>
     <div class="nav-button">
        <a th:href="@{/web/customers}">Back to Customer List</a>
    </div>
</body>
</html>
