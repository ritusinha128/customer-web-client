<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="number"]:read-only {
            background-color: #f0f0f0;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .nav-button {
            margin-top: 20px;
            text-align: center;
        }
        .nav-button a {
            text-decoration: none;
            background-color: #ccc;
            color: #333;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-button a:hover {
            background-color: #bbb;
        }
    </style>
    <script>
        function updateTotalSales() {
            const quantityField = document.getElementById("quantity");
            const totalSalesField = document.getElementById("totalSales");
            let quantity = parseInt(quantityField.value);
            if (isNaN(quantity) || quantity < 0) {
                quantity = 0; // Set to zero if less than zero or NaN
                quantityField.value = quantity;
            }
            totalSalesField.value = quantity * 25;
            const purchase = document.getElementById("purchase");
            const purchaseCredit = document.getElementById("purchase_credit");
            if (parseFloat(totalSalesField.value) > 0) {
                purchase.disabled = false;
                purchaseCredit.disabled = false;
            } else {
                purchase.disabled = true;
                purchaseCredit.disabled = true;
            }
        }
    </script>
</head>
<body>
    <h1>Purchase Form</h1>
    <form method="post" th:action="@{/web/customers/purchase}">
        <label>ID:</label>
        <input type="number" th:field="*{customer.id}" readonly/>
        <label>Quantity</label>
        <input type="number" id="quantity" oninput="updateTotalSales()"/>
        <label>Total Sales:</label>
        <input type="number" id="totalSales" name="totalSales" readonly/>
        <button id="purchase" type="submit" disabled name="action" value="purchase">Purchase</button>
        <button id="purchase_credit" type="submit" disabled name="action" value="purchaseCredit">Purchase with Credit</button>
    </form>
    <div class="nav-button">
        <a th:href="@{/web/customers}">Back to Customer List</a>
    </div>
</body>
</html>
